<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Minutes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">AI Meeting Minutes</h1>
            <p class="text-gray-600 mt-2">Real-time transcription and action item extraction</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Recording Controls -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Recording Controls</h2>
                <div class="flex space-x-4 mb-4">
                    <button id="startRecording" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Start Recording
                    </button>
                    <button id="stopRecording" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" disabled>
                        Stop Recording
                    </button>
                </div>
                
                <div class="mt-4">
                    <h3 class="text-lg font-semibold mb-2">Upload Audio File</h3>
                    <form id="uploadForm" class="flex items-center space-x-4">
                        <input type="file" id="audioFile" accept=".mp3,.wav,.m4a,.ogg" class="flex-1">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Upload
                        </button>
                    </form>
                </div>
            </div>

            <!-- Live Transcription -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Live Transcription</h2>
                <div id="transcription" class="h-64 overflow-y-auto p-4 bg-gray-50 rounded">
                    <p class="text-gray-500 italic">Transcription will appear here...</p>
                </div>
            </div>

            <!-- Action Items -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Action Items</h2>
                <div id="actionItems" class="space-y-4">
                    <!-- Action items will be inserted here -->
                </div>
            </div>

            <!-- Meeting Summary -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Meeting Summary</h2>
                <div id="summary" class="p-4 bg-gray-50 rounded">
                    <p class="text-gray-500 italic">Summary will appear here when the meeting ends...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentMeetingId = null;
        let mediaRecorder = null;
        let audioChunks = [];

        // DOM Elements
        const startButton = document.getElementById('startRecording');
        const stopButton = document.getElementById('stopRecording');
        const transcriptionDiv = document.getElementById('transcription');
        const actionItemsDiv = document.getElementById('actionItems');
        const summaryDiv = document.getElementById('summary');
        const uploadForm = document.getElementById('uploadForm');

        // Recording Controls
        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        socket.emit('audio_chunk', {
                            audio: event.data,
                            meeting_id: currentMeetingId
                        });
                    }
                };

                socket.emit('start_recording');
                
                mediaRecorder.start(1000);
                startButton.disabled = true;
                stopButton.disabled = false;
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Error accessing microphone. Please check permissions.');
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                socket.emit('stop_recording', { meeting_id: currentMeetingId });
                
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        });

        // File Upload
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                } else {
                    currentMeetingId = data.meeting_id;
                }
            } catch (err) {
                console.error('Error uploading file:', err);
                alert('Error uploading file. Please try again.');
            }
        });

        // Socket.IO Event Handlers
        socket.on('recording_started', (data) => {
            currentMeetingId = data.meeting_id;
            transcriptionDiv.innerHTML = '<p class="text-gray-600">Recording started...</p>';
        });

        socket.on('transcription_update', (data) => {
            const newText = document.createElement('p');
            newText.textContent = data.text;
            newText.className = 'mb-2';
            transcriptionDiv.appendChild(newText);
            transcriptionDiv.scrollTop = transcriptionDiv.scrollHeight;

            if (data.action_items && data.action_items.length > 0) {
                updateActionItems(data.action_items);
            }
        });

        socket.on('processing_complete', (data) => {
            summaryDiv.innerHTML = `<p class="text-gray-800">${data.summary}</p>`;
        });

        socket.on('processing_error', (data) => {
            alert(`Error processing audio: ${data.error}`);
        });

        function updateActionItems(actionItems) {
            actionItemsDiv.innerHTML = actionItems.map(item => `
                <div class="bg-gray-50 p-4 rounded">
                    <p class="font-medium">${item.text}</p>
                    ${item.assignee ? `<p class="text-sm text-gray-600">Assignee: ${item.assignee}</p>` : ''}
                    ${item.deadline ? `<p class="text-sm text-gray-600">Deadline: ${item.deadline}</p>` : ''}
                    <span class="inline-block px-2 py-1 text-xs rounded ${
                        item.status === 'completed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                    }">${item.status}</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
